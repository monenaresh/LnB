<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        body{
            text-align: center;
            text-rendering: optimizeLegibility ;
            background-color:rgb(163, 170, 176);
            font-size: medium;
            font-family:monospace;
            margin: 10px ;
            border:1px solid goldenrod;
            padding: 10px;
            background-color: darkgreen;

            }
      
    </style>

</head>

<body>
    
    <label for="name">Enter your First name : </label>
    <input type="text" id="name" placeholder="ALL CAPITAL LETTERS" required></input>
    <br></br>
    <label for="lname">Enter your Last name : </label>
    <input type="text" id="lname" placeholder="ALL CAPITAL LETTERS" required></input>
    <br></br>
    <label for="DOB">Enter your Date-Of-Birth : </label>
    <input type="date" id="DOB"  required></input>
    <br></br>
    <label for="phone">Phone Number : +91 </label>
    <input type="text" id="phone" placeholder="10 digits" required></input>
    <br></br>
    <label for="email">Enter your Email-ID : </label>
    <input type="email" id="email" placeholder="@xyz.com" required></input>
    <br></br>
    <label for="usn">Create your User Name : </label>
    <input type="text" id="usn" required></input>
    <br></br>
    <label for="pwd">Create your password : </label>
    <input type="password" id="pwd" required></input>
    <br></br>
    <label for="apwd">Confirm your password : </label>
    <input type="password" id="apwd" required></input>
    <br></br>
    <br></br>
   <label for="clr">Select your fav color </label>
    <input type="color" id="clr" required></input>
    <br></br>
    <label for="signup">click on the below button</label>
    <br></br>
    <input class="button" id="signup" type="submit" required></input>
    <br></br>
    <input class="button" id="rst" type="reset" required></input>


</body>

</html>
